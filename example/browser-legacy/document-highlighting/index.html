<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height">
  <title>Example: browser-legacy-document-highlighting</title>
</head>
<body style="white-space: pre">
<script src="https://rawcdn.githack.com/nextapps-de/flexsearch/aff94f2b1d830e21463b237070f7e6f7eb556b82/dist/flexsearch.compact.min.js"></script>
<script type="module">

  // some test data
  const data = [{
    "id": 1,
    "title": "Carmencita"
  },{
    "id": 2,
    "title": "Le clown et ses chiens"
  }];

  // create the document index
  const index = new FlexSearch.Document({
    document: {
      id: "tconst",
      store: true,
      index: [{
        field: "title",
        tokenize: "forward",
        encoder: FlexSearch.Charset.LatinBalance
      }]
    }
  });

  // add test data
  for(let i = 0; i < data.length; i++){
    index.add(data[i]);
  }

  // perform a query
  const result = index.search({
    query: "karmen or clown or not found",
    suggest: true,
    // set enrich to true (required)
    enrich: true,
    // highlight template

</script>
</body>
</html>
