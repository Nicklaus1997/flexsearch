<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height">
  <title>Example: browser-module-basic</title>
</head>
<body style="white-space: pre">
<script type="module">

  import { Index } from "https://rawcdn.githack.com/nextapps-de/flexsearch/9e1b24a124c3d0065b4ddf5cea9d109aca2fb7d2/dist/flexsearch.light.module.min.js";

  // create a simple index which can store id-content-pairs
  const index = new Index({
    // use forward when you want to match partials
    // e.g. match "flexsearch" when query "flex"
    tokenize: "forward"
  });

  // some test data
  const data = [
    'cats abcd efgh ijkl mnop qrst uvwx cute',
    'cats abcd efgh ijkl mnop qrst cute',
    'cats abcd efgh ijkl mnop cute',
    'cats abcd efgh ijkl cute',
    'cats abcd efgh cute',
    'cats abcd cute',
    'cats cute'
  ];

  // add data to the index
  data.forEach((item, id) => {
    index.add(id, item);
  });

  // perform query
  index.search("cute cat").forEach(i => {
    const result = data[i];
    log(result);
  });

  function log(str){
    document.body.appendChild(
      document.createTextNode(str + "\n")
    );
  }
</script>
</body>
</html>
