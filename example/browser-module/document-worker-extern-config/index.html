<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height">
  <title>Example: browser-document-worker-extern-config</title>
</head>
<body style="white-space: pre">
<script type="module">

  import { Document } from "https://rawcdn.githack.com/nextapps-de/flexsearch/v0.8-preview/dist/flexsearch.bundle.module.min.js";
  const dirname = import.meta.url.replace("/index.html", "");

  // some test data
  const data = [{
    "tconst": "tt0000001",
    "titleType": "short",
    "primaryTitle": "Carmencita",
    "originalTitle": "Carmencita",
    "isAdult": 0,
    "startYear": "1894",
    "endYear": "",
    "runtimeMinutes": "1",
    "genres": [
      "Documentary",
      "Short"
    ]
  },{
    "tconst": "tt0000002",
    "titleType": "short",
    "primaryTitle": "Le clown et ses chiens",
    "originalTitle": "Le clown et ses chiens",
    "isAdult": 0,
    "startYear": "1892",
    "endYear": "",
    "runtimeMinutes": "5",
    "genres": [
      "Animation",
      "Short"
    ]
  }];

  // create the document and await (!) for the instance response
  const index = await new Document({
    worker: true,
    document: {
      id: "tconst",
      store: true,
      index: [{
        field: "primaryTitle",
        config: dirname + "/config.primaryTitle.js"
      },{
        field: "originalTitle",
        config: dirname + "/config.originalTitle.js"
      }],
      tag: [{
        field: "startYear"
      },{
        field: "genres"
      }]
    }
  });

  // add test data
  for(let i = 0; i < data.length; i++){
    await index.add(data[i]);
  }

  // perform a query
  const result = await index.search({
    query: "karmen",
    tag: {
      "startYear": "1894",
      "genres": [
        "Documentary",
        "Short"
      ]
    },
    enrich: true
  });

  // display results
  console.log(result);
  log(JSON.stringify(result, null, 2));
  log("\n-------------------------------------\n");

  // perform a query + merge results
  const merged = await index.search({
    query: "karmen",
    tag: {
      "startYear": "1894",
      "genres": [
        "Documentary",
        "Short"
      ]
    },
    enrich: true,
    merge: true
  });

  // display results
  console.log(merged);
  log(JSON.stringify(merged, null, 2));
  log("\n-------------------------------------\n");

  // perform a query + get suggestions
  const suggestions = await index.search({
    query: "karmen or clown or not found",
    tag: {
      // no data for this category:
      "genres": "Movie"
    },
    suggest: true,
    enrich: true,
    merge: true
  });

  // display results
  console.log(suggestions);
  log(JSON.stringify(suggestions, null, 2));

  function log(str){
    document.body.appendChild(
        document.createTextNode(str + "\n")
    );
  }

</script>
</body>
</html>
